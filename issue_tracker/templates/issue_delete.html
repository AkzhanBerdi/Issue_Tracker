{% extends 'base.html' %}

{% block content %} 
<div class="container">
    <h3> Delete {{ issue }}</h3>
    <form action="{% url 'issue_delete' issue.pk %}" method="POST">
        {% csrf_token %}
        <div class="card-body">
            <p class="card-text">Do you want to close this Task? {{ issue.title }}?</p>
            <div>
              <button type="submit" class="btn btn-danger">Close</button>
              <a class="btn btn-light" href="{% url 'issue_detail' issue.pk %}" role="button">Cancel</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
