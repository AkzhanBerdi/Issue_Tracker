{% extends 'base.html' %}
{% block content %}

<form action="{% url 'issue_create' %}" method="post">
    {% csrf_token %}
<div class="input-group mb-3">
<div class="container" style="width:50%">
    <div container="" class="input-group input-group-lg">
        <label class ="input-group-text text-start" for="title">Issue's title: </label>
        <input id="title" type="text" name="title">
    </div>

    <div class="input-group input-group-lg">
        <label class="input-group-text text-start" for="description">Description: </label>
        <input id="description" type="text" name="description">
    </div>

    <div class="input-group input-group-lg">
        <label class="input-group-text text-start" for="_type">Choose type: </label>
        <select class="form-select" id="type" name="type">
            <option selected-disabled> Choose type </option>
            <option value="Task"> Task </option>
            <option value="Bug"> Bug </option>
            <option value="Enhancement"> Enhancement </option>
        </select>
    </div>

    <div class="input-group input-group-lg">
        <label class="input-group-text text-start" for="status">Choose status: </label>
        <select class="form-select" id="status" name="status">
            <option selected-disabled> Choose status </option>
            <option value="New"> New </option>
            <option value="In Progress"> In Progress </option>
            <option value="Done"> Done </option>
        </select>
    </div>

    {{ form }}
    <input type="submit" value="Submit">
    <input type="button" value="Go back!" onclick="history.back()">
</div>
</form>

{% endblock %}
